version: '3.8'

services:
  frontend:
    build: ./frontend   # Path to frontend Dockerfile
    ports:
      - "3000:3000"      # Expose port 3000 for Next.js
    volumes:
      - ./frontend:/workspace
    depends_on:
      - backend

  backend:
    build: ./backend    # Path to backend Dockerfile
    ports:
      - "8000:8000"      # Expose port 8000 for FastAPI
    volumes:
      - ./backend:/workspace
    command: uvicorn main:app --reload
